        username: root
        password: sy1998-+
        max-active: 16
    sharding:
      tables:
        pt_call_info:
          actual-data-nodes: demo.user_info
          table-strategy:
            inline:
              sharding-column: id
              algorithm-expression: pt_call_info_$->{today}
          key-generator:
            column: id
            type: SNOWFLAKE
        pre_cc_project:
          actual-data-nodes: ${db.two}.pre_cc_project
        pre_cc_biztrack:
          actual-data-nodes: ${db.two}.pre_cc_biztrack



# MyBatis Plus
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  typeAliasesPackage: com.sy.ex.sharding.domain
  global-config:
    # 不显示banner
    banner: false
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: AUTO
  configuration:
    call-setters-on-nulls: true

logging:
  level:
    com.sy: debug
    org.springframework: info
    org.spring.springboot.dao: debug